{% extends "base.html" %}
{% block content %}
<div class="courses-container">
  <h2 class="page-title">Courses</h2>

  <div class="add-course-form">
    <h3>Add New Course</h3>
    <form method="post" action="{{ url_for('add_course') }}">
      <input type="text" name="title" placeholder="Course Title" required>
      <input type="submit" value="Add Course">
    </form>
  </div>

  <div style="margin-top: 20px;">
    <button id="showCoursesBtn" class="show-courses-btn">Show Courses</button>
  </div>

  <div id="coursesSection" class="courses-list" style="display: none; margin-top: 15px;">
    {% if courses %}
      <table class="courses-table">
        <thead>
          <tr>
            <th>Course Title</th>
          </tr>
        </thead>
        <tbody>
          {% for course in courses %}
          <tr>
            <td>{{ course.title }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="no-courses">No courses yet.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
